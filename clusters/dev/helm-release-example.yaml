apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: helmrelease-example
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 1m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  test:
    enable: false
  values:
    image:
      repository: ghcr.io/stefanprodan/podinfo
      tag: "5.0.0" # {"$imagepolicy": "flux-system:podinfo:tag"}
    service:
      grpcService: backend
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
